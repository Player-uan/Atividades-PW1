<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrypt.js"></script>
</head>

<body>
    <section class="background">
        <div class="container">
            <div class="dados">
                <h1 class="text">Conversor de Temperatura</h1>
                <form class="conversor-form" id="conversor-form">
                    <div class="conversor-inputs">
                        <label class="conversor" for="celsius">Celsius (°C): </label>
                        <input type="number" id="celsius" name="celsius" step="0.1">

                        <label class="conversor" for="fahrenheit">Fahrenheit (°F):</label>
                        <input type="number" id="fahrenheit" name="fahrenheit" step="0.1">

                        <label class="conversor" for="kelvin">Kelvin (K):</label>
                        <input type="number" id="kelvin" name="kelvin" step="0.1">
                    </div>

                    <button class="button" type="button" onclick="converterTemperatura()">Converter</button>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
